<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Reestar</title>
</head>
<body>
    <div class="section-one">
        <h1 class="section-one__title">Reestar</h1>
        <a href="./index.html" class="section-one__navigation">Home |</a>
        <a href="./index.html" class="section-one__navigation"> Recipe |</a>
        <a href="./index.html" class="section-one__navigation"> Contact</a>
    </div>

    <div class="menu">

        <div class="menu__food">
            <img class="menu__food__img" src="./fried-rice.png" alt="Fried Rice">
            <h5>Thai Fried Rice</h5>
            <p>Hot and Spicy</p>
            <button>Order Now</button>
        </div>

        <div class="menu__food">
            <img class="menu__food__img" src="./noodles.png" alt="Noodles">
            <h5>Thai Noodles</h5>
            <p>Crispy and Yummy</p>
            <button>Order Now</button>
        </div>

        <div class="menu__food">
            <img class="menu__food__img" src="./prawn-curry.png" alt="Prawn Curry">
            <h5>Prawn Curry</h5>
            <p>Spicy and Mouth Watering</p>
            <button>Order Now</button>
        </div>

        <div class="menu__food">
            <img class="menu__food__img" src="./thai-green-curry.jpg" alt="Thai Green Curry">
            <h5>Thai Green Curry</h5>
            <p>Creamy and Yummy</p>
            <button>Order Now</button>
        </div>
    </div>

    <div class="contact">
        <h2 class="contact__title">Contact Us</h2>
        <form>
            <table class="contact__form">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Age"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Email"></td>
                </tr>
            </table>
            <button class="contact__send">Send</button>
        </form>
    </div>
</body>
</html>
